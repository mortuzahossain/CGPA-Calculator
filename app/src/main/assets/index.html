<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CGPA Calculator | Mortuza Hossain </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="header container text-center">
        <div class="row">
            <div class="col-md-12">
                <a href="index.html">
                    <h2 class="header-title">Universal CGA Calculator</h2>
                </a>
            </div>
        </div>
    </div>


    <!-- Data Generating Part -->

    <div class="input-button">
        <div class="container">
            <div class="row text-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Generate Semester</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg1">Generate Subject</button>
            </div>
        </div>
    </div>



    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Total Semester Number</h4>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="number" step="1" min="1" max="40" class="form-control" value="8" id="subject_no">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <button id="generate" onclick="generateinputField()" class="btn btn-success" data-dismiss="modal">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade bs-example-modal-lg1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Total Subject Number</h4>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="number" step="1" min="1" max="40" class="form-control" value="8" id="subject_no">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <button id="generate" onclick="generateinputField1()" class="btn btn-success" data-dismiss="modal">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Data Input Part -->


    <div class="container" id="show">
        <div class="content">
            <span id="initialMessage"></span>
        </div>
    </div>

    <script src="js/jquery-1.12.0.min.js "></script>
    <script src="js/sweetalert.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
